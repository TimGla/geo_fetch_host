<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geo Fetch Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/roslib@1.1.0/build/roslib.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
        }

        .dashboard-row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .button-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 140px;
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .card-header h3 {
            margin: 0;
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .data-display {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2c3e50;
            margin: 15px 0;
            text-align: center;
        }

        .dual-display {
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 10px 0;
        }

        .unit {
            font-size: 1rem;
            color: #95a5a6;
            margin-left: 5px;
        }

        .controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            flex-grow: 1;
        }

        button {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        button:hover:not(:disabled) { background-color: #0056b3; }
        button:disabled { background-color: #ccc; cursor: not-allowed; opacity: 0.6; }

        #container-system-status, #container-sample-weight {
            flex: 1;
            text-align: center;
        }

        .divider {
            height: 2px;
            background-color: #d1d8e0;
            margin: 30px 0;
            border: none;
        }

        .data-display-divider {
            width: 2px;            
            height: 40px;        
            background-color: #d1d8e0;
            border: none;
            margin: 0 15px;       
            flex-shrink: 0;  
            }

        .status-circle {
            width: 12px; height: 12px; border-radius: 50%;
            background-color: #bbb; box-shadow: 0 0 5px #bbb;
            transition: all 0.3s ease;
        }
        .status-red { background-color: #ff4d4d; box-shadow: 0 0 8px #ff4d4d; }
        .status-green { background-color: #2ecc71; box-shadow: 0 0 8px #2ecc71; }
    </style>
</head>
<body>

    <div class="dashboard-row">
        <div class="card">
            <div class="card-header">
                <h3>Rosbridge Status</h3>
                <div class="status-circle" id="bridge-status"></div>
            </div>
            <div class="controls">
                <input type="text" id="rosbridge-address" placeholder="ws://localhost:9090">
                <button onclick="connectToROS()">Connect</button>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h3>Go2 Driver Status</h3>
                <div class="status-circle" id="go2-status"></div>
            </div>
            <div class="controls">
                <p id="go2-bridge-msg" style="font-size: 0.8rem; color: #666; margin: 0; flex-grow: 1;">Connect Bridge first...</p>
                <button id="retry-go2-bridge-btn" onclick="checkGo2BridgeNode(false)" disabled>Retry</button>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h3>ESP32 Status</h3>
                <div class="status-circle" id="agent-status"></div>
            </div>
            <div class="controls">
                <p id="agent-msg" style="font-size: 0.8rem; color: #666; margin: 0; flex-grow: 1;">Connect Bridge first...</p>
                <button id="retry-agent-btn" onclick="checkAgentNode(false)" disabled>Retry</button>
            </div>
        </div>
    </div>

    <hr class="divider">


    <div class="dashboard-row">

        <div class="card">
            <div class="card-header">
                <h3>Go2</h3>
            </div>
            <div class="button-row">
                <div class="controls">
                    <button class="service-button" onclick="go2Sit()" disabled style="width: 100%;">sit</button>
                </div>
                <div class="controls">
                    <button class="service-button" onclick="go2Rise()" disabled style="width: 100%;">rise</button>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h3>CONTAINER SYSTEM</h3>
            </div>
            <div class="data-display dual-display">
                <div id="container-system-status">-</div>
                <hr class="data-display-divider">
                <div id="container-sample-weight">-</div>
            </div>
            <div class="button-row">
                <div class="controls">
                    <button class="service-button" onclick="containerClose()" disabled style="width: 100%;">close</button>
                </div>
                <div class="controls">
                    <button class="service-button" onclick="containerOpen()" disabled style="width: 100%;">open</button>
                </div>
                <div class="controls">
                    <button class="service-button" onclick="containerNextSample()" disabled style="width: 100%;">next Sample</button>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h3>DRILL SYSTEM</h3>
            </div>
            <div class="data-display" id="drill-system-status">
                -
            </div>
            <div class ="button-row">
                <div class="controls">
                    <button class="service-button" onclick="drillHome()" disabled style="width: 100%;">home</button>
                </div>
                <div class="controls">
                    <button class="service-button" onclick="drillDrill()" disabled style="width: 100%;">drill</button>
                </div>
                <div class="controls">
                    <button class="service-button" onclick="drillRetract()" disabled style="width: 100%;">retract</button>
                </div>
                <div class="controls">
                    <button class="service-button" onclick="drillRetrieve()" disabled style="width: 100%;">retrieve</button>
                </div>
                <div class="controls">
                    <button class="service-button" onclick="stopRetrieving()" disabled style="width: 100%;">stop retrieving</button>
                </div>
                <div class="controls">
                    <button class="service-button" onclick="drillClean()" disabled style="width: 100%;">clean</button>
                </div>
                <div class="controls">
                    <button class="service-button" onclick="drillStopCleaning()" disabled style="width: 100%;">stop cleaning</button>
                </div>
            </div>
        </div>

    </div>

<script src="dashboard.js"></script>
</body>
</html>
