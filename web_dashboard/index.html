<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geo Fetch Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/roslib@1.1.0/build/roslib.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
        }

        .dashboard-row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 140px;
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .card-header h3 {
            margin: 0;
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Large Data Display */
        .data-display {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2c3e50;
            margin: 15px 0;
            text-align: center;
        }

        .unit {
            font-size: 1rem;
            color: #95a5a6;
            margin-left: 5px;
        }

        .controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            flex-grow: 1;
        }

        button {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        button:hover:not(:disabled) { background-color: #0056b3; }
        button:disabled { background-color: #ccc; cursor: not-allowed; opacity: 0.6; }

        .divider {
            height: 2px;
            background-color: #d1d8e0;
            margin: 30px 0;
            border: none;
        }

        .status-circle {
            width: 12px; height: 12px; border-radius: 50%;
            background-color: #bbb; box-shadow: 0 0 5px #bbb;
            transition: all 0.3s ease;
        }
        .status-red { background-color: #ff4d4d; box-shadow: 0 0 8px #ff4d4d; }
        .status-green { background-color: #2ecc71; box-shadow: 0 0 8px #2ecc71; }
    </style>
</head>
<body>

    <div class="dashboard-row">
        <div class="card">
            <div class="card-header">
                <h3>Rosbridge Status</h3>
                <div class="status-circle" id="bridge-status"></div>
            </div>
            <div class="controls">
                <input type="text" id="rosbridge-address" placeholder="ws://localhost:9090">
                <button onclick="connectToROS()">Connect</button>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h3>ESP32 Status</h3>
                <div class="status-circle" id="agent-status"></div>
            </div>
            <div class="controls">
                <p id="agent-msg" style="font-size: 0.8rem; color: #666; margin: 0; flex-grow: 1;">Connect Bridge first...</p>
                <button id="retry-agent-btn" onclick="checkAgentNode(false)" disabled>Retry</button>
            </div>
        </div>
    </div>

    <hr class="divider">

    <div class="dashboard-row">
        <div class="card">
            <div class="card-header">
                <h3>Weight</h3>
            </div>
            <div class="data-display" id="weight-val">
                12.45
            </div>
            <div class="controls">
                <button id="tare-btn" onclick="tareScale()" disabled style="width: 100%;">Tare Scale</button>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h3>Upper Switch</h3>
            </div>
            <div class="data-display" id="switch-status">
                Inactive
            </div>
            <div style="height: 34px;"></div> </div>
    </div>

    <script>
        let ros;
        let statusInterval;
        let wasEspConnected = false;
        let tareService;

        const bridgeIndicator = document.getElementById('bridge-status');
        const agentIndicator = document.getElementById('agent-status');
        const agentMsg = document.getElementById('agent-msg');
        const retryBtn = document.getElementById('retry-agent-btn');
        const tareBtn = document.getElementById('tare-btn');

        function connectToROS() {
            if (ros) { ros.close(); }
            if (statusInterval) { clearInterval(statusInterval); }

            const address = document.getElementById('rosbridge-address').value || 'ws://localhost:9090';
            ros = new ROSLIB.Ros({ url: address });

            ros.on('connection', () => {
                bridgeIndicator.className = 'status-circle status-green';
                retryBtn.disabled = false;
                tareBtn.disabled = false; // Enable Tare when connected
                checkAgentNode(false);
                statusInterval = setInterval(() => checkAgentNode(true), 5000); 
            });

            ros.on('error', () => { handleDisconnect(); });
            ros.on('close', () => { handleDisconnect(); });
        }

        function handleDisconnect() {
            bridgeIndicator.className = 'status-circle status-red';
            agentIndicator.className = 'status-circle';
            retryBtn.disabled = true;
            tareBtn.disabled = true;
            agentMsg.innerText = "Bridge closed.";
        }

        function checkAgentNode(autoCheck) {
            if (!ros || !ros.isConnected) return;
            
            if (!autoCheck) {
                agentIndicator.className = 'status-circle';
                agentMsg.innerText = "Searching...";
            }
            
            setTimeout(() => {
                ros.getNodes((nodes) => {
                    const isRunning = nodes.includes('/esp32');
                    if (isRunning) {
                        agentIndicator.className = 'status-circle status-green';
                        agentMsg.innerText = "ESP connected";
                        if (!wasEspConnected) {
                            setupESPSubscriptions();
                            setupESPServices();
                            wasEspConnected = true;
                        }
    
                    } else {
                        agentIndicator.className = 'status-circle status-red';
                        agentMsg.innerText = "ESP not detected";
                        wasEspConnected = false;
                    }
                }, (err) => {
                    agentIndicator.className = 'status-circle status-red';
                });
            }, 200); 
        }

        function setupESPServices() {
            tareService = new ROSLIB.Service({
                ros: ros,
                name: '/tare_scale',
                serviceType: 'std_srvs/srv/Trigger'
            });
        }

        function setupESPSubscriptions() {
            const weightTopic = new ROSLIB.Topic({
                ros: ros,
                name: '/current_weight',
                messageType: 'std_msgs/msg/Float32'
            });

            const switchTopic = new ROSLIB.Topic({
                ros: ros,
                name: '/upper_switch_state',
                messageType: 'std_msgs/msg/Bool'
            });

            weightTopic.subscribe(function (message) {
                document.getElementById('weight-val').innerText = message.data.toFixed(2);
            });

            switchTopic.subscribe(function (message) {
                const switchElement = document.getElementById('switch-status');
                
                if (message.data) {
                    switchElement.innerText = "Active";
                    switchElement.style.color = "#ff4d4d";
                } else {
                    switchElement.innerText = "Inactive";
                    switchElement.style.color = "#2ecc71";
                }
            });
        }

        function tareScale() {
            if (!tareService || !ros.isConnected) {
                console.error("Error either service or ros not initalized");
                return;
            }
            const request = new ROSLIB.ServiceRequest({});

            tareService.callService(request, function(result) {
                if (!result.success) {
                    console.error("Tare failed: " + result.message);
                }
            }, function(error) {
                console.error("Error:", error);
            });
        }
    </script>
</body>
</html>
